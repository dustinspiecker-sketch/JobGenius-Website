<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bewerbungsassistent – Formular</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fafafa;
      color: #18181B;
      scroll-behavior: smooth;
    }
    /* Navbar */
    nav {
      position: sticky;
      top: 0;
      background: white;
      z-index: 100;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    nav.shrink {
      padding: 8px 0;
    }
    nav .container {
      max-width: 1200px;
      margin: auto;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: padding 0.3s ease;
    }
    nav a {
      color: #18181B;
      font-weight: 600;
      font-size: 1.05rem;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #1E40AF;
    }
    nav img {
      max-height: 50px;
      border-radius: 6px;
      border: 1px solid #000; /* schwarzer Rahmen */
      padding: 3px;
      background-color: white;
    }
    /* Fade-in */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-out;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }
    /* Formular Container */
    .form-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: 900;
    }
    form label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }
    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
    }
    form button {
      margin-top: 20px;
      background: linear-gradient(90deg, #1E40AF, #153380);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-position 0.3s ease;
      background-size: 200% 100%;
      background-position: left;
    }
    form button:hover {
      background-position: right;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav id="navbar">
    <div class="container">
      <div>
        <a href="index.html">Home</a>
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
      </div>
      <div>
        <img src="ChatGPT Image 23. Juli 2025, 17_13_20_.png" alt="Logo">
      </div>
    </div>
  </nav>

  <!-- Formular -->
  <div class="form-container fade-in">
    <h1>Formular</h1>
    <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST" enctype="multipart/form-data">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-Mail-Adresse</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="service">Service auswählen</label>
      <select id="service" name="service" required>
        <option value="">Bitte auswählen</option>
        <option value="CV-Analyse">CV-Analyse</option>
        <option value="Anschreiben">Professionelles Anschreiben</option>
        <option value="Paket">Bewerbungspaket</option>
      </select>

      <label for="message">Zusätzliche Informationen</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <label for="file">Datei hochladen</label>
      <input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required>

      <button type="submit">Absenden</button>
    </form>
  </div>

  <script>
    // Sticky Navbar
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('shrink');
      } else {
        navbar.classList.remove('shrink');
      }
    });
    // Fade-In Animation
    const fadeTarget = document.querySelector('.fade-in');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    observer.observe(fadeTarget);
  </script>
</body>
</html>
