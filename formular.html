<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="de">

</head>

      </div>

      </div>
      <div>
        <label for="softskills" style="font-weight: 600; font-size: 0.95rem; display:block;">Softskills</label>
        <textarea id="softskills" name="cv.softskills" placeholder="z. B. Teamfähigkeit, Kommunikationsstärke" rows="2" style="width:100%;padding:8px 10px;margin-top:3px;border:1.5px solid #e2e7ef;border-radius:7px;font-size:1rem;background:#fafafa;resize:vertical;min-height:34px; box-sizing: border-box;"></textarea>
      </div>
      <div>
        <label for="languages" style="font-weight: 600; font-size: 0.95rem; display:block;">Sprachen <span style="font-weight:400;font-size:0.9rem;">(z. B. Deutsch – C2)</span></label>
        <textarea id="languages" name="cv.languages" placeholder="Deutsch – C2&#10;Englisch – C1" rows="2" style="width:100%;padding:8px 10px;margin-top:3px;border:1.5px solid #e2e7ef;border-radius:7px;font-size:1rem;background:#fafafa;resize:vertical;min-height:34px; box-sizing: border-box;"></textarea>
      </div>
      <div>
        <label for="certificates" style="font-weight: 600; font-size: 0.95rem; display:block;">Zertifikate <span style="font-weight:400;font-size:0.9rem;">(optional)</span></label>
        <textarea id="certificates" name="cv.certificates" placeholder="Zertifikat – Aussteller – Jahr" rows="2" style="width:100%;padding:8px 10px;margin-top:3px;border:1.5px solid #e2e7ef;border-radius:7px;font-size:1rem;background:#fafafa;resize:vertical;min-height:34px; box-sizing: border-box;"></textarea>
      </div>
      <div>
        <label for="volunteering" style="font-weight: 600; font-size: 0.95rem; display:block;">Ehrenamt/Engagement <span style="font-weight:400;font-size:0.9rem;">(optional)</span></label>
        <textarea id="volunteering" name="cv.volunteering" placeholder="Organisation – Rolle" rows="2" style="width:100%;padding:8px 10px;margin-top:3px;border:1.5px solid #e2e7ef;border-radius:7px;font-size:1rem;background:#fafafa;resize:vertical;min-height:34px; box-sizing: border-box;"></textarea>
      </div>
      <!-- Absenden -->
      <button type="submit" style="margin-top:10px;width:100%;background:#18181B;color:#fff;padding:12px 0;font-size:1.1rem;font-weight:700;border:none;border-radius:8px;cursor:pointer;transition:background .18s; box-sizing: border-box;">
        Absenden
      </button>
    </form>
  </div>
</div>
</body>
</html>
